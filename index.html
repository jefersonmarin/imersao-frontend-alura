<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="src/styles/vars.css" />
    <link rel="stylesheet" href="src/styles/main-content.css" />
    <link rel="stylesheet" href="src/styles/sidebar-footer.css" />
    <link rel="stylesheet" href="src/styles/media-query.css" />
    <!--Media queries devem ser chamados depois do CSS principal -->


    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/vars.css" />
    <link rel="stylesheet" href="src/styles/media-query.css" />
    <link rel="stylesheet" href="src/styles/main-content.css" />
    <link rel="stylesheet" href="src/styles/sidebar-footer.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="sidebar">
                <nav class="sidebar_navigation">
                    <div class="logo">
                        <a href="">
                            <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                        </a>
                    </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span class="spanTitle">Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span class="spanTitle">Buscar</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="library">
                    <div class="library_content">
                        <button class="library_button">
                            <span class="fa fas fa-book"></span>
                            <span>Sua biblioteca</span>
                        </button>
                        <span class="fa fa-plus"></span>
                    </div>
                    <section class="section-playlist">
                        <div class="section-playlist_content">
                            <span class="text title">Crie sua primeira playlist.</span>
                            <span class="text subtitle">É fácil, vamos te ajudar.</span>
                            <button class="section-playlist_button">
                                <span>Criar playlist</span>
                            </button>
                        </div>
                    </section>
                    <div class="cookies">
                        <a href="">Cookies</a>
                    </div>
                    <div class="languages">
                        <button class="languages_button">
                            <span class="fa fa-globe"></span>
                            <span>Português do Brasil</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="text_content">
                <span class="text ">TESTAR O PREMIUM DE GRAÇA</span>
                <span class="text ">
                    Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de
                    cartão de
                    crédito
                </span>
            </div>
            <div class="button_content">
                <button class="footer_button">
                    <span>Inscreva-se grátis</span>
                </button>
            </div>
        </footer>
    </div>
</body>

</html>
